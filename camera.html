<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoTraffic - Camera Display</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar Section -->
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/IoTrafix logo 4.png"
              alt="Logo"
              style="width: 214px; height: 64px"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="camera.html">
              <!-- Disabled Camera Icon -->
              <img
                src="assets/Camera Disabled.png"
                alt="cam"
                style="width: 45px; height: 44px; cursor: not-allowed"
                disabled
              />
            </a>
          </li>
          <li>
            <a href="alerts.html">
              <img
                src="assets/Bell.png"
                alt="Alert"
                style="width: 45px; height: 44px; cursor: pointer"
              />
            </a>
          </li>
          <li>
            <a href="maps.html">
              <img
                src="assets/Map 02.png"
                alt="maps"
                style="width: 45px; height: 44px; cursor: pointer"
              />
            </a>
          </li>
          <li>
            <a href="user.html">
              <img
                src="assets/User 2.png"
                alt="User"
                style="width: 45px; height: 44px; cursor: pointer"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Body Section -->
    <div class="camimg">
      <img
        src="assets/Group 6.png"
        alt="Camera Image 1"
        class="image first-image"
      />

      <div class="other-images">
        <div class="image-container">
          <img
            src="assets/Rectangle 18.png"
            alt="Camera Image 2"
            class="image second-image"
          />
          <img
            src="assets/Fullscreen.png"
            alt="Fullscreen Icon"
            class="fullscreen-icon second-icon"
          />
        </div>
        <div class="image-container">
          <img
            src="assets/Rectangle 19.png"
            alt="Camera Image 3"
            class="image third-image"
          />
          <img
            src="assets/Fullscreen.png"
            alt="Fullscreen Icon"
            class="fullscreen-icon third-icon"
          />
        </div>
        <div class="image-container">
          <img
            src="assets/Rectangle 20.png"
            alt="Camera Image 4"
            class="image fourth-image"
          />
          <img
            src="assets/Fullscreen.png"
            alt="Fullscreen Icon"
            class="fullscreen-icon fourth-icon"
          />
        </div>
      </div>
    </div>
    <script src="fullscreen.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
