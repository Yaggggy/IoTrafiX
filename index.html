      crossorigin="anonymous"
    />
    <script type="module" src="login.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div>
          <a href="#">
            <img src="assets/IoTrafix logo 4.png" alt="Logo" class="logo" />
          </a>
        </div>
        <ul class="nav-icons">
          <li>
            <a
              href="login.html"
              style="color: white; text-decoration: none; font-size: 18px"
              >Login</a
            >
          </li>
          <li>
            <a

              style="color: white; text-decoration: none; font-size: 18px"

        </ul>

      </nav>
    </header>

    <!-- Sign-up Section -->
    <div
      class="signup-container"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      "
    >
      <img
        src="assets\image 3.png"
        alt="Logo"
        class="signup-logo"
        style="
          width: 414px;
          height: 153px;
          opacity: 1;
          margin-bottom: 40px;
          top: 151px;
          left: 535px;
          gap: 0px;
        "
      />
      <div
        class="form-container"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          width: 100%;
          max-width: 600px;
          padding: 20px;
        "
      >
        <!-- Heading -->

        <form>
          <!-- Full Name -->
          <label
            for="email"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="email"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          />

          <!-- Traffic Location -->
          <!-- <label
            for="location"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Traffic Location</label
          >
          <input
            type="text"
            id="location"
            placeholder="Traffic Location"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          /> -->

          <!-- Password -->
          <label
            for="password"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          />

          <!-- Confirm Password -->
          <!-- <label
            for="confirm-password"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          /> -->

          <!-- Submit Button -->
          <button
            type="submit"
            class="submit-btn"
            id="submit"
            style="
              width: 100%;
              padding: 12px;
              background-color: black;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              cursor: pointer;
              transition: background-color 0.3s;
            "
          >
            SignIn
          </button>
        </form>

        <!-- Forgot Password Link -->
        <a
          href="forgot-password.html"
          class="forgot-password"
          style="
            text-align: left;
            color: black;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
          "
        >
          Forgot Password?
        </a>
      </div>
    </div>
