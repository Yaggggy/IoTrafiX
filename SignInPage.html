<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      height: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    "
  >
    <!-- Navbar Section -->
    <header
      class="header"
      style="
        background-color: #333;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      "
    >
      <nav
        class="navbar"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div class="logo" style="color: white; font-size: 24px">IoTrafix</div>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0">
          <li>
            <a
              href="login.html"
              style="color: white; text-decoration: none; font-size: 18px"
              >Login</a
            >
          </li>
          <li>
            <a
              href="signup.html"
              style="color: white; text-decoration: none; font-size: 18px"
              >Sign Up</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Sign-up Section -->
    <div
      class="signup-container"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      "
    >
      <img
        src="assets\image 3.png"
        alt="Logo"
        class="signup-logo"
        style="
          width: 414px;
          height: 153px;
          opacity: 1;
          margin-bottom: 40px;
          top: 151px;
          left: 535px;
          gap: 0px;
        "
      />
      <div
        class="form-container"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          width: 100%;
          max-width: 600px;
          padding: 20px;
        "
      >
        <!-- Heading -->

        <form action="" method="POST">
          <!-- Full Name -->
          <label
            for="fullname"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Full Name</label
          >
          <input
            type="text"
            id="fullname"
            placeholder="Full Name"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          />

          <!-- Traffic Location -->
          <label
            for="location"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Traffic Location</label
          >
          <input
            type="text"
            id="location"
            placeholder="Traffic Location"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          />

          <!-- Password -->
          <label
            for="password"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          />

          <!-- Confirm Password -->
          <label
            for="confirm-password"
            style="font-size: 16px; color: #333; margin-bottom: 5px"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="form-input"
            required
            style="
              width: 100%;
              height: 40px;
              min-width: 240px;
              padding: 12px;
              margin: 10px 0;
              background-color: white;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
              opacity: 1;
            "
          />

          <!-- Submit Button -->
          <button
            type="submit"
            class="submit-btn"
            style="
              width: 100%;
              padding: 12px;
              background-color: black;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              cursor: pointer;
              transition: background-color 0.3s;
            "
          >
            Sign Up
          </button>
        </form>

        <!-- Forgot Password Link -->
        <a
          href="forgot-password.html"
          class="forgot-password"
          style="
            text-align: left;
            color: black;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
          "
        >
          Forgot Password?
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
